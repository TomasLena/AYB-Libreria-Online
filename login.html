<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - ayb.libreria</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos para que se vea bien */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #401A5B 0%, #2F1242 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #401A5B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-message"></p>
  </div>

<script>
    // ✅ Código SIMPLE y directo - sin módulos
    document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const usuario = document.getElementById('usuario').value;
    const clave = document.getElementById('clave').value;
    const mensaje = document.getElementById('login-message');
    
    if (usuario === 'admin' && clave === '1234') {
        // Guardar en localStorage
        localStorage.setItem('session', JSON.stringify({
            logueado: true,
            timestamp: Date.now(),
            usuario: usuario
        }));
        
        // Redirigir a admin.html
        window.location.href = 'admin.html';
      } else {
        mensaje.textContent = 'Usuario o contraseña incorrectos';
      }
    });
  </script>
</body>
</html>
